[loggers]
keys=root,debug
[handlers]
#keys=fileHandler, consoleHandler
keys=consoleHandler

[formatters]
keys=myFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_debug]
level=DEBUG
handlers=consoleHandler
qualname=debug

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=myFormatter
args=(sys.stdout,)

#[handler_fileHandler]
#class=FileHandler
#formatter=myFormatter
#args=("my_log.txt",)

[formatter_myFormatter]
format=%(name)s - %(levelname)s - %(message)s
datefmt=